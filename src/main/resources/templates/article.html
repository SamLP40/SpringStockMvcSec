<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout" lang=fr>
<head>
<meta charset="UTF-8">
<title>Articles</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="col-md-4 col-xs-8">
				<div class="panel panel-primary">
					<div class="panel heading">Enter new article</div>
					<div class="panel-body">
						<form th:action="@{/save}" method="post">
							<div class="form-group">
								<label class="control-label">Description:</label> <input
									class="form-control" type="text" name="description"
									th:value="${article.description}"> <span
									th:errors="${article.description}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Price:</label> <input
									class="form-control" type="text" name="price"
									th:value="${article.price}"> <span
									th:errors="${article.price}" class="text-danger"></span>
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
